
<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>POKEMON IN THE REAL</title>
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <!--start header-->
        <header>
            <h1>I CHOOSE YOU!!!</h1>
            <h2>Pokemon in real life</h2>
            <!--<nav>navbar goes here</nav>-->
        </header>
        <!--end header-->

        <!--start main-->
        <main>
            <!--gives the user what the website will do for them-->
            <h3>Choose any image of any pokemon and you get to </br>
                see what real life pokemon or object its based on!</br>
                So cool!!!
            </h3>
        </main>
        <!--end main-->

        <iframe width="560" height="315" controls autoplay src="https://www.youtube.com/embed/6xKWiCMKKJg?autoplay=1&loop=1&mute=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

        <!--start form add pokemon-->
        <form class="add-pokemon-form" id="pokeAdd">
            <div id="pokemon-images"></div>
        </form>
        <!--end form-->

        <!--start form display pokemon in real life-->
        <form class="pokemon-real-life" id="realPoke" style="display: none;">
            <div id="real-img-div">
                <img id="real-img" src="">
                <p id="desReal">
                    
                </p>
            </div>

            <button id="return-button">CHOOSE ANOTHER ONE!!! <br/> click here</button>
        </form>
        <!--end form display pokemon in real life-->
           
        <!--form input starts here-->
        <form class="userPokeInterest" id="userPokemon"> 
            <h1 style="color: white;">CHOOSE EM!</h1>
            <h4 style="color: white;">Choose a pokemon and insert an 
                image to any <br>pokemon you wish to see real life version.</br>
                Will be added to website in a day or two.
            </h4>
            <label style="color: whitesmoke;"> POKEMON NAME: </label>
            <input type="text" id="pokeName" name="name"></br></br>
            <label style="color: whitesmoke;">INSERT IMAGE </br>ADDRESS OF POKEMON</label>
            <input type="text" id="pokeImgAddress" name="image"></br></br>
            <label style="color: white;">REAL LIFE IMAGE ADDRESS</label>
            <input type="text" id="realPokeImg" name="real"><br><br>
            <input type="submit">
        </form>
        <!--input ends here-->

        <!--start include external javascript-->
        <script src="scripts/main.js"> </script>
    </body>
</html>
