
<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>POKEMON IN THE REAL</title>
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <!--start header-->
        <header>
            <h1>I CHOOSE YOU!!!</h1>
            <h2>Pokemon in real life</h2>
            <!--<nav>navbar goes here</nav>-->
        </header>
        <!--end header-->


        <img id="gif" src="https://pporg-cdn.nullcontent.net/monthly_2021_01/large.5f3b7da953ca75b6-animated-pokemon-gif-auto-design-tech.gif.8149f6785bbf6d5b0614fc68a987f815.gif">
        
        <!--start button-->
        <div class="start">
            <h2>CHOOSE TO SEE THE POKEMON IN YOUR PC OR ADD MORE POKEMON TO YOUR PC</h2>
            <div class="user-choice">
                <button id="yourPC">YOUR PC</button>
                <button id="go-catch-em">Go Catch EM<br></button>
                <button id="release">Release a Pokemon</button>
            </div>
        </div>
        <!--end button-->

        <!--start form add pokemon-->
        <form class="add-pokemon-form" id="pokeAdd" style="display: none;">
            <div id="pokemon-images"><br>CHOOSE ANY POKEMON IMAGE<br><br></div>
        </form>
        <!--end form-->

        <!--start form display pokemon in real life-->
        <form class="pokemon-real-life" id="realPoke" style="display: none;">
            <div id="real-img-div">
                <img id="real-img" src="">
                <p id="desReal">
                </p>
            </div>

            <button id="return-button">CHOOSE ANOTHER ONE!!! <br/> click here</button>
        </form>
        <!--end form display pokemon in real life-->
           
        <!--form input starts here-->
        <form class="userPokeInterest" id="userPokemon" style="display: none;"> 
            <h1 style="color: white;">CHOOSE EM!</h1>
            <h4 style="color: white;">Choose a pokemon and insert an 
                image of any <br>pokemon you wish to upload. Then submit a real life version.</br>
                Finally add a small descriptive paragraph.
            </h4>
            <label> POKEMON NAME: </label>
            <input type="text" id="pokeName" name="name"></br></br>
            <label>INSERT IMAGE </br>ADDRESS OF POKEMON</label>
            <input type="text" id="pokeImgAddress" name="image"></br></br>
            <label>REAL LIFE IMAGE ADDRESS</label>
            <input type="text" id="realPokeImg" name="real"><br><br>
            <label>ENTER SMALL PARAGRAPH OF THE BACKGROUND OR <br>THE REAL VERSION OF
                 THE POKEMON!</label>
            <input type="text" id="realPokeDescription" name="description"><br><br>

            <input type="submit">
        </form>
        <!--input ends here-->

        <!--release form starts here-->
        <form id="release-form">
            <label>Choose a pokemon to realease, The pokemon will be removed 
                from the PC.
            </label>
            <input type="text" id="releaseName" name="release me">
        </form>
        <!--release form ends here-->

        <!--start include external javascript-->
        <script src="scripts/main.js"> </script>
    </body>
</html>
